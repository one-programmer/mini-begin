  <div class="box"></div>


  <script>
    const scrollFn = () => {
        console.log(1)
    }
    function throttle(method, delay, duration){
      let timer = null;
      let begin = new Date();  

      return function() {                
        clearTimeout(timer);

        const current = new Date(); 

        if(current - begin >= duration){
          method.apply(this, arguments);
          begin = current;
        } else {
          timer = setTimeout(() => {
            method.apply(this, arguments);
          }, delay);
        }

      }
    }

    window.onscroll = throttle(scrollFn, 100, 500);
